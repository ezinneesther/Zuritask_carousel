<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Carousel slideshow</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <header></header>
  <main>
 <!-- Slideshow container -->
<div class="carousel">

  <!-- Full-width images with number and caption text -->
  <div class="myslidesfade">
    <div class="numbertext">1 / 6</div>
    <img class="imgw" src="images/nature1.jpeg" style="width:100%">
    <div class="text">Caption One</div>
  </div>

  <div class="myslidesfade">
    <div class="numbertext">2 / 6</div>
    <img class="imgw" src="images/nature2.jpeg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="myslidesfade">
    <div class="numbertext">3 / 6</div>
    <img class="imgw" src="images/nature3.jpeg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <div class="myslidesfade">
    <div class="numbertext">4 / 6</div>
    <img class="imgw" src="images/nature4.jpeg" style="width:100%">
    <div class="text">Caption Four</div>
  </div>

  
  <div class="myslidesfade">
    <div class="numbertext">5 / 6</div>
    <img class="imgw" src="images/nature5.jpeg" style="width:100%">
    <div class="text">Caption Five</div>
  </div>

  <div class="myslidesfade">
    <div class="numbertext">6 / 6</div>
    <img class="imgw" src="images/nature6.jpeg" style="width:100%">
    <div class="text">Caption Six</div>
  </div>
  
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>

</div>
<script src="script.js"></script>
</main>
<footer></footer>
</body>

</html>
